<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hosting Bot Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #3b3f47;
            padding: 20px;
            border-radius: 10px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            border-radius: 5px;
            padding: 10px;
            background: #1e1e1e;
            color: white;
            border: none;
        }
        .console {
            background: black;
            color: green;
            padding: 10px;
            height: 150px;
            overflow-y: auto;
            text-align: left;
            border-radius: 5px;
            margin-top: 10px;
        }
        button {
            background: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hosting Bot Discord</h1>
        <textarea id="botCode" placeholder="Nhập code bot của bạn..."></textarea>
        <div id="botStatus">
            <h2>Trạng thái Bot</h2>
            <p id="status">Đang tải...</p>
            <button id="startBot">Khởi động Bot</button>
            <button id="stopBot">Dừng Bot</button>
        </div>
        <div class="console" id="consoleOutput">Console output...</div>
    </div>
    <script>
    document.getElementById("startBot").addEventListener("click", function() {
        const botCode = document.getElementById("botCode").value;
        fetch('/start-bot', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code: botCode })
        }).then(res => res.json()).then(data => {
            document.getElementById("status").innerText = data.status;
            document.getElementById("consoleOutput").innerText += `\n${data.message}`;
        });
    });

    document.getElementById("stopBot").addEventListener("click", function() {
        fetch('/stop-bot', { method: 'POST' }).then(res => res.json()).then(data => {
            document.getElementById("status").innerText = data.status;
            document.getElementById("consoleOutput").innerText += `\n${data.message}`;
        });
    });
</script>
</body>
</html>
